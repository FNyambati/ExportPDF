<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>PDF</title>
</head>

<body ng-controller="data">
    <div>
        <table id="content" width="80%">
            <thead>
                <tr>
                    <th>Date:</th>
                    <th>Line:</th>
                    <th>Buyer:</th>
                    <th>Amount:</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in telenotes">
                    <td>{{data.date}}</td>
                    <td>{{data.line}}</td>
                    <td>{{data.buyer}}</td>
                    <td>{{data.amount}}</td>
                </tr>
            </tbody>
        </table>

    </div>
    <div id="editor"></div>
    <button id="cmd">generate PDF</button>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="JS/app.js"></script>
    <script src="JS/data.js"></script>
    <script src="libs/jspdf.min.js"></script>
    <script src="libs/pdfTable.js"></script>
    </script>
</body>

</html>
